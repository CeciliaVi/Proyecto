% extends 'base.html' %}

{% block content %}
  <h1>Noticias</h1>
  <ul>
    {% for noticia in noticias %}
      <li>
        <h2>{{ noticia.titulo }}</h2>
        <p>{{ noticia.contenido }}</p>
        <p>Fecha de publicaci√≥n: {{ noticia.fecha_publicacion }}</p>
        <a href="{% url 'editar_noticia' noticia.pk %}">Editar</a>
        <a href="{% url 'eliminar_noticia' noticia.pk %}">Eliminar</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
