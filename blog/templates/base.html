<!DOCTYPE html>
<html lang="es-ar">

<head>
  {% load static %}

    <title>{% block title %}Página de inicio{% endblock title %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Vincula el archivo de estilos.css -->
    <link rel="stylesheet" type="text/css" href="{% static 'img/estilos.css' %}">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">

</head>

<body>
    <header class="container">
        <div class="row align-items-center">
            <div class="col-sm">
                <a class="flex-sm-fill text-center nav-link activate" href="#">
                    <img src="{% static 'img/images.png' %}" style="max-width: 551px; margin: 91px;">
                </a>
                {% if show_welcome_message %}
                <h1>¡Bienvenido a Robotecno!</h1>
                <p>Este es un blog dedicado al fascinante mundo de la robótica.</p>
                {% endif %}
            </div>
            <div class="col-sm text-end">
                <a class="btn btn-primary" href="{% url 'posts:login' %}">Iniciar Sesión</a>
                <a class="btn btn-secondary" href="{% url 'posts:registro' %}">Registro de Usuario</a>
            </div>
        </div>

        <nav>
            <ul>
                <!-- Agregar enlaces para las secciones adicionales aquí -->
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <!-- Agregar contenido del footer aquí -->
    </footer>

</body>

</html>
